version: 2

models:
    - name: activity_daily_transactions_base
      description: "Daily number of transactions on Base"
      columns:
          - &date
            name: date
            description: "The date of the transaction"
            tests:
                - unique
          - &num_txns
            name: num_txns
            description: "The number of transactions"

    - name: activity_daily_transactions_arbitrum
      description: "Daily number of transactions on Arbitrum"
      columns:
          - *date
          - *num_txns

    - name: activity_daily_transactions_bsc
      description: "Daily number of transactions on BSC"
      columns:
          - *date
          - *num_txns        

    - name: activity_daily_transactions_solana
      description: "Daily number of transactions on Solana"
      columns:
          - *date
          - *num_txns  

    - name: activity_daily_transactions_tron
      description: "Daily number of transactions on Tron"
      columns:
          - *date
          - *num_txns 