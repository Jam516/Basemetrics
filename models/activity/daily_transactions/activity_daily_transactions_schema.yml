version: 2

models:
    - name: activity_daily_transactions_base
      description: "Daily number of transactions on Base"
      columns:
          - &day
            name: day
            description: "The day of the transaction"
            tests:
                - unique
                - not_null
          - &num_txns
            name: num_txns
            description: "The number of transactions"

    - name: activity_daily_transactions_arbitrum
      description: "Daily number of transactions on Arbitrum"
      columns:
          - *day
          - *num_txns